<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>MiniTube â€” Dark</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #fff;
    }

    /* Header */
    .header {
        height: 60px;
        background: #181818;
        display: flex;
        align-items: center;
        padding: 0 16px;
        border-bottom: 1px solid #2a2a2a;
    }

    .logo {
        font-size: 20px;
        font-weight: bold;
        color: #ff4d4d;
        margin-right: 20px;
    }

    .search-box {
        flex: 1;
        display: flex;
    }

    .search-box input {
        width: 100%;
        padding: 8px;
        border: 1px solid #333;
        border-right: none;
        background: #121212;
        color: #eee;
    }

    .search-box button {
        padding: 8px 16px;
        border: 1px solid #333;
        background: #333;
        color: #fff;
        cursor: pointer;
    }

    /* Video Grid */
    .grid {
        padding: 20px;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }

    .video-card {
        background: #181818;
        border-radius: 6px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        overflow: hidden;
    }

    .thumbnail {
        height: 140px;
        background: #333;
    }

    .info {
        padding: 12px;
    }

    .title {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 6px;
        color: #fff;
    }

    .channel {
        font-size: 12px;
        color: #aaa;
    }
</style>

</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">MiniTube</div>

    <div class="search-box">
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>
</div>

<!-- VIDEO GRID -->
<div class="grid">
    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="info">
            <div class="title">Sample Video Title</div>
            <div class="channel">Channel Name</div>
        </div>
    </div>

    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="info">
            <div class="title">Another Video</div>
            <div class="channel">Uploader</div>
        </div>
    </div>

    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="info">
            <div class="title">Educational Clip</div>
            <div class="channel">MedSchool</div>
        </div>
    </div>

    <div class="video-card">
        <div class="thumbnail"></div>
        <div class="info">
            <div class="title">Funny Moments</div>
            <div class="channel">LaughHub</div>
        </div>
    </div>
</div>

</body>
</html>
