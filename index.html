<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica â€” Welcome</title>

<style>
:root {
  --bg-color: #0d0d0d;
  --text-color: #fff;
  --card-border: rgba(255,255,255,0.07);
  --accent: #ff4d4d;
  --accent-hover: #ff3333;
  --btn-shadow: rgba(255,77,77,0.35);
  --btn-shadow-hover: rgba(255,77,77,0.45);
}

body.light-theme {
  --bg-color: #f5f5f5;
  --text-color: #111;
  --card-border: rgba(0,0,0,0.1);
  --accent: #e53935;
  --accent-hover: #c62828;
  --btn-shadow: rgba(229,57,53,0.35);
  --btn-shadow-hover: rgba(198,40,40,0.45);
}

* { box-sizing: border-box; }
html, body { margin:0; padding:0; font-family: "Inter", Arial, sans-serif; }
body { background: var(--bg-color); color: var(--text-color); transition: 0.35s ease; display:flex; justify-content:center; align-items:center; height:100vh; text-align:center; }

/* CTA Section */
.cta { 
  text-align: center; 
  padding: 60px 30px; 
  background: linear-gradient(135deg, rgba(255,77,77,0.08), rgba(255,77,77,0.02)); 
  border-radius: 20px; 
  max-width: 900px; 
  border: 1px solid var(--card-border); 
  position: relative; 
  overflow: hidden;
}

.cta::before { 
  content: ''; 
  position: absolute; 
  top: 0; 
  left: 0; 
  right: 0; 
  height: 3px; 
  background: linear-gradient(90deg, transparent, var(--accent), transparent); 
}

.cta h3 { margin-bottom:16px; font-size:32px; font-weight:700; }
.cta p { margin-bottom:32px; opacity:0.85; font-size:17px; line-height:1.7; max-width:700px; margin-left:auto; margin-right:auto; }
.cta-btn { display:inline-block; padding:16px 40px; background: var(--accent); color:#fff; border-radius:12px; text-decoration:none; transition:all 0.25s ease; font-size:16px; font-weight:500; box-shadow:0 6px 20px var(--btn-shadow); }
.cta-btn:hover { background:var(--accent-hover); transform:translateY(-3px); box-shadow:0 10px 30px var(--btn-shadow-hover); }

/* Responsive */
@media (max-width:640px){
  .cta { padding:40px 20px; }
  .cta h3 { font-size:26px; }
  .cta p { font-size:15px; }
}
</style>
</head>
<body>

<div class="cta">
  <h3>Ahlan Wa Sahlan!</h3>
  <p>
    Patholytica is a platform created by students committed to reshaping how peers access medical knowledge. Our goal is to provide clear, focused, and community-based learning that empowers students and removes the barriers of cost and complexity.
  </p>
  <a href="login.html" class="cta-btn">Get Started</a>
</div>

<script>
/* Theme toggle if needed later */
if(localStorage.getItem("theme")==="light"){ document.body.classList.add("light-theme"); }
</script>

</body>
</html>
