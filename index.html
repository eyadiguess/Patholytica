<html lang="en">
<head>

<title>Patholytica ‚Äî by MedicineBank</title>

<style>
:root {
    --bg-color: #0f0f0f;
    --text-color: #fff;
    --card-bg: #181818;
    --card-border: #333;
    --hover-bg: #222;
    --hover-text: #ff4d4d;
}

body.light-theme {
    --bg-color: #f5f5f5;
    --text-color: #111;
    --card-bg: #fff;
    --card-border: #ccc;
    --hover-bg: #eee;
    --hover-text: #e74c3c;
}

* { box-sizing: border-box; }

html, body {
    margin: 0;
    padding: 0;
    height: 100%;
}

/* Body with safe areas */
body {
    background: var(--bg-color);
    font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Arial, sans-serif;
    transition: background 0.3s ease;
}

/* HEADER - Always dark with safe area at top */
.header-wrapper {
    position: sticky;
    top: 0;
    background: #181818;
    padding-top: env(safe-area-inset-top);
    border-bottom: 1px solid #333;
    z-index: 100;
}

.header {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 12px 16px;
    height: 60px;
    background: #181818;
    position: relative;
}

/* Logo */
.logo-img { 
    height: 32px; 
    width: auto;
    flex-shrink: 0;
}

/* Center container for theme toggle */
.header-center {
    flex: 1;
    display: flex;
    justify-content: center;
    padding: 0 10px;
}

/* Hamburger menu */
.menu-icon {
    width: 25px;
    height: 20px;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    cursor: pointer;
    z-index: 1001;
    flex-shrink: 0;
}

.menu-icon span {
    display: block;
    height: 3px;
    background: #fff;
    border-radius: 2px;
    transition: all 0.3s ease;
}

/* Menu buttons */
.menu-buttons {
    position: absolute;
    top: calc(100% + 1px);
    right: 16px;
    background: #181818;
    border: 1px solid #333;
    border-radius: 6px;
    display: flex;
    flex-direction: column;
    overflow: hidden;
    opacity: 0;
    transform: translateY(-10px);
    pointer-events: none;
    transition: all 0.3s ease;
    z-index: 1000;
    min-width: 160px;
}

.menu-buttons.show { 
    opacity: 1;
    transform: translateY(0);
    pointer-events: all;
}

.menu-buttons a {
    padding: 12px 20px;
    font-size: 14px;
    color: #ccc;
    text-decoration: none;
    border-bottom: 1px solid #333;
    transition: all 0.2s ease;
    white-space: nowrap;
}

.menu-buttons a:last-child { border-bottom: none; }
.menu-buttons a:hover { 
    color: #ff4d4d; 
    background: #222;
    padding-left: 24px;
}

/* THEME CONTAINER */
.theme-container {
    padding: 20px;
    padding-left: calc(20px + env(safe-area-inset-left));
    padding-right: calc(20px + env(safe-area-inset-right));
    padding-bottom: calc(20px + env(safe-area-inset-bottom));
    background: var(--bg-color);
    min-height: calc(100vh - 60px - env(safe-area-inset-top));
}

/* GRID & CARDS */
.grid {
    display: grid;
    gap: 20px;
    grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
}

.video-card {
    background: var(--card-bg);
    border-radius: 8px;
    box-shadow: 0 2px 8px rgba(0,0,0,0.3);
    overflow: hidden;
    position: relative;
    transition: all 0.3s ease;
    border: 1px solid var(--card-border);
}

.video-card:hover {
    transform: translateY(-4px);
    box-shadow: 0 8px 16px rgba(0,0,0,0.5);
    border-color: var(--hover-text);
}

.thumbnail-link {
    display: block;
    width: 100%;
    text-decoration: none;
    color: inherit;
    position: relative;
}

.thumbnail-container { 
    position: relative;
    overflow: hidden;
}

.thumbnail { 
    width: 100%; 
    height: 200px; 
    object-fit: cover; 
    display: block;
    transition: transform 0.3s ease;
}

.video-card:hover .thumbnail {
    transform: scale(1.05);
}

.gradient-overlay {
    position: absolute;
    bottom: 0;
    left: 0;
    width: 100%;
    height: 50%;
    background: linear-gradient(to top, rgba(0,0,0,0.9), rgba(0,0,0,0));
    display: flex;
    align-items: flex-end;
    padding: 12px;
}

.title { 
    font-size: 16px; 
    font-weight: 600; 
    color: #fff !important;
    text-shadow: 0 1px 3px rgba(0,0,0,0.5);
}

.info { 
    padding: 12px; 
    display: flex; 
    justify-content: flex-start;
    border-top: 1px solid var(--card-border);
}

/* Upload Button */
.upload-btn {
    display: inline-flex;
    align-items: center;
    font-size: 13px;
    color: var(--text-color);
    cursor: pointer;
    padding: 8px 14px;
    border: 1px solid var(--card-border);
    border-radius: 6px;
    transition: all 0.3s ease;
    background: transparent;
}

.upload-btn:hover { 
    color: var(--hover-text); 
    border-color: var(--hover-text);
    background: var(--hover-bg);
}

.upload-btn input { display: none; }

/* Add card */
.add-card {
    display: flex;
    align-items: center;
    justify-content: center;
    font-size: 48px;
    color: #555;
    cursor: pointer;
    transition: all 0.3s ease;
    border: 2px dashed var(--card-border);
    min-height: 280px;
}

.add-card:hover { 
    background: var(--hover-bg); 
    color: var(--hover-text);
    border-color: var(--hover-text);
    transform: scale(1.02);
}

/* THEME TOGGLE BUTTON */
.theme-toggle {
    padding: 8px 16px;
    cursor: pointer;
    border-radius: 6px;
    border: 1px solid #444;
    font-size: 13px;
    background: #252525;
    color: #fff;
    transition: all 0.3s ease;
    font-weight: 500;
    white-space: nowrap;
}

body.light-theme .theme-toggle {
    border-color: #ddd;
    color: #111;
    background: #fff;
}

.theme-toggle:hover {
    background: var(--hover-bg);
    color: var(--hover-text);
    border-color: var(--hover-text);
    transform: scale(1.05);
}

/* FOOTER */
footer {
    margin-top: 40px;
    padding: 20px;
    padding-left: calc(20px + env(safe-area-inset-left));
    padding-right: calc(20px + env(safe-area-inset-right));
    padding-bottom: calc(20px + env(safe-area-inset-bottom));
    text-align: center;
    font-size: 12px;
    color: #888;
    border-top: 1px solid var(--card-border);
    background: var(--bg-color);
}

footer a { 
    color: #888; 
    text-decoration: none; 
    margin: 0 8px;
    transition: color 0.2s ease;
}

footer a:hover { color: var(--hover-text); }

/* Responsive */
@media (max-width: 640px) {
    .grid {
        grid-template-columns: 1fr;
    }
    
    .header-center {
        padding: 0 5px;
    }
    
    .theme-toggle {
        font-size: 12px;
        padding: 6px 12px;
    }
}
</style>

<script>
// Grid setup
const grid = document.getElementById('grid');
for (let i = 1; i <= 10; i++) {
    const card = document.createElement('div');
    card.className = 'video-card';
    card.innerHTML = `
        <a href="#semester${i}" class="thumbnail-link">
            <div class="thumbnail-container">
                <img class="thumbnail" src="https://picsum.photos/400/250?random=${i}" alt="Semester ${i}">
                <div class="gradient-overlay">
                    <div class="title">Semester ${i}</div>
                </div>
            </div>
        </a>
        <div class="info">
            <label class="upload-btn">
                üì∏ Change Thumbnail
                <input type="file" accept="image/*" onchange="changeThumb(this)">
            </label>
        </div>
    `;
    grid.appendChild(card);
}

// Add new semester card
const addCard = document.createElement('div');
addCard.className = 'video-card add-card';
addCard.innerHTML = '+';
addCard.onclick = () => {
    const semesterNum = grid.querySelectorAll('.video-card:not(.add-card)').length + 1;
    const newCard = document.createElement('div');
    newCard.className = 'video-card';
    newCard.innerHTML = `
        <a href="#semester${semesterNum}" class="thumbnail-link">
            <div class="thumbnail-container">
                <img class="thumbnail" src="https://picsum.photos/400/250?random=${semesterNum + 10}" alt="Semester ${semesterNum}">
                <div class="gradient-overlay">
                    <div class="title">Semester ${semesterNum}</div>
                </div>
            </div>
        </a>
        <div class="info">
            <label class="upload-btn">
                üì∏ Change Thumbnail
                <input type="file" accept="image/*" onchange="changeThumb(this)">
            </label>
        </div>
    `;
    grid.insertBefore(newCard, addCard);
};
grid.appendChild(addCard);

// Thumbnail upload
function changeThumb(input) {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = function(e) {
        const card = input.closest('.video-card');
        const img = card.querySelector('.thumbnail');
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
}

// Hamburger toggle
function toggleMenu(icon) {
    const menu = document.getElementById('menuButtons');
    menu.classList.toggle('show');
    icon.classList.toggle('active');
    
    const spans = icon.querySelectorAll('span');
    if (icon.classList.contains('active')) {
        spans[0].style.transform = 'rotate(45deg) translate(6px, 6px)';
        spans[1].style.opacity = '0';
        spans[2].style.transform = 'rotate(-45deg) translate(6px, -6px)';
    } else {
        spans[0].style.transform = 'none';
        spans[1].style.opacity = '1';
        spans[2].style.transform = 'none';
    }
}

// Close menu when clicking outside
document.addEventListener('click', function(e) {
    const menu = document.getElementById('menuButtons');
    const icon = document.querySelector('.menu-icon');
    if (!menu.contains(e.target) && !icon.contains(e.target) && menu.classList.contains('show')) {
        toggleMenu(icon);
    }
});

// Theme toggle
function toggleTheme() {
    document.body.classList.toggle('light-theme');
    const isLight = document.body.classList.contains('light-theme');
    localStorage.setItem('theme', isLight ? 'light' : 'dark');
    document.getElementById('themeIcon').textContent = isLight ? '‚òÄÔ∏è' : 'üåô';
}

// Load saved theme
if(localStorage.getItem('theme') === 'light') {
    document.body.classList.add('light-theme');
    document.getElementById('themeIcon').textContent = '‚òÄÔ∏è';
}
</script>
