<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patholytica — by MedicineBank</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #fff;
    }

    /* HEADER */
    .header {
        height: 60px;
        background: #181818;
        display: flex;
        align-items: center;
        padding: 0 16px;
        border-bottom: 1px solid #2a2a2a;
        position: relative;
    }

    .logo {
        font-size: 20px;
        font-weight: bold;
        color: #ff4d4d;
    }

    /* Hamburger menu */
    .menu-icon {
        margin-left: auto;
        width: 25px;
        height: 20px;
        display: flex;
        flex-direction: column;
        justify-content: space-between;
        cursor: pointer;
        z-index: 1001;
    }

    .menu-icon span {
        display: block;
        height: 3px;
        background: #fff;
        border-radius: 2px;
        transition: 0.3s;
    }

    /* Menu buttons container */
    .menu-buttons {
        position: absolute;
        top: 60px;
        right: 16px;
        background: #181818;
        border: 1px solid #333;
        border-radius: 6px;
        display: flex;
        flex-direction: column;
        overflow: hidden;
        transform: scaleY(0);
        transform-origin: top;
        transition: transform 0.3s ease;
        z-index: 1000;
    }

    .menu-buttons.show {
        transform: scaleY(1);
    }

    .menu-buttons a {
        padding: 10px 20px;
        font-size: 14px;
        color: #ccc;
        text-decoration: none;
        border-bottom: 1px solid #333;
        transition: 0.2s;
    }

    .menu-buttons a:last-child {
        border-bottom: none;
    }

    .menu-buttons a:hover {
        color: #ff4d4d;
        background: #222;
    }

    /* WELCOME IMAGE */
    .welcome-message img {
        display: block;
        margin: 20px auto;
        max-width: 90%;
        height: auto;
    }

    /* VIDEO GRID */
    .grid {
        padding: 20px;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }

    .video-card {
        background: #181818;
        border-radius: 6px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        overflow: hidden;
        position: relative;
        transition: 0.2s;
    }

    .video-card:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .thumbnail-link {
        display: block;
        width: 100%;
        text-decoration: none;
        color: inherit;
        position: relative;
    }

    /* Thumbnail with gradient overlay for title */
    .thumbnail-container {
        position: relative;
    }

    .thumbnail {
        width: 100%;
        height: 140px;
        object-fit: cover;
        display: block;
    }

    .gradient-overlay {
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 40%;
        background: linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
        display: flex;
        align-items: flex-end;
        padding: 5px 10px;
        box-sizing: border-box;
    }

    .title {
        font-size: 14px;
        font-weight: bold;
        color: #fff;
    }

    .info {
        padding: 12px;
        display: flex;
        justify-content: flex-start;
    }

    /* Bigger square upload button */
    .upload-btn {
        display: inline-block;
        font-size: 14px;
        color: #ccc;
        cursor: pointer;
        padding: 8px 12px;
        border: 1px solid #333;
        border-radius: 6px;
        transition: 0.2s;
    }

    .upload-btn:hover {
        color: #ff4d4d;
        border-color: #ff4d4d;
    }

    .upload-btn input {
        display: none;
    }

</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">Patholytica</div>

    <!-- Hamburger Menu Icon -->
    <div class="menu-icon" onclick="toggleMenu(this)">
        <span></span>
        <span></span>
        <span></span>
    </div>

    <!-- Hidden Menu Buttons -->
    <div class="menu-buttons" id="menuButtons">
        <a href="login.html">Login</a>
        <a href="admin.html">Admin Dashboard</a>
    </div>
</div>

<!-- SITE-WIDE WELCOME IMAGE -->
<div class="welcome-message">
    <img src="IMG_0694.jpeg" alt="Welcome to Patholytica">
</div>

<!-- VIDEO GRID -->
<div class="grid" id="grid"></div>

<script>
const grid = document.getElementById('grid');

// Create 10 semester cards
for (let i = 1; i <= 10; i++) {
    const card = document.createElement('div');
    card.className = 'video-card';
    card.innerHTML = `
        <a href="semester${i}.html" class="thumbnail-link">
            <div class="thumbnail-container">
                <img class="thumbnail" src="https://picsum.photos/400/250?random=${i}">
                <div class="gradient-overlay">
                    <div class="title">Semester ${i}</div>
                </div>
            </div>
        </a>
        <div class="info">
            <label class="upload-btn">
                Change Thumbnail →
                <input type="file" accept="image/*" onchange="changeThumb(this)">
            </label>
        </div>
    `;
    grid.appendChild(card);
}

// Thumbnail upload function
function changeThumb(input) {
    const file = input.files[0];
    if (!file) return;
    const reader = new FileReader();
    reader.onload = e => {
        const card = input.closest('.video-card');
        const img = card.querySelector('.thumbnail');
        img.src = e.target.result;
    };
    reader.readAsDataURL(file);
}

// Toggle menu
function toggleMenu(icon) {
    const menu = document.getElementById('menuButtons');
    menu.classList.toggle('show');

    // Animate icon into X
    icon.classList.toggle('active');
    const spans = icon.querySelectorAll('span');
    if (icon.classList.contains('active')) {
        spans[0].style.transform = 'rotate(45deg) translate(5px,5px)';
        spans[1].style.opacity = '0';
        spans[2].style.transform = 'rotate(-45deg) translate(6px,-6px)';
    } else {
        spans[0].style.transform = 'rotate(0) translate(0,0)';
        spans[1].style.opacity = '1';
        spans[2].style.transform = 'rotate(0) translate(0,0)';
    }
}
</script>

</body>
</html>
