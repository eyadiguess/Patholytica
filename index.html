<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Patholytica â€” by MedicineBank</title>

<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: #0f0f0f;
        color: #fff;
    }

    /* HEADER */
    .header {
        height: 60px;
        background: #181818;
        display: flex;
        align-items: center;
        padding: 0 16px;
        border-bottom: 1px solid #2a2a2a;
    }

    .logo {
        font-size: 20px;
        font-weight: bold;
        color: #ff4d4d;
        margin-right: 20px;
    }

    .search-box {
        flex: 1;
        display: flex;
    }

    .search-box input {
        width: 100%;
        padding: 8px;
        border: 1px solid #333;
        border-right: none;
        background: #121212;
        color: #eee;
    }

    .search-box button {
        padding: 8px 16px;
        border: 1px solid #333;
        background: #333;
        color: #fff;
        cursor: pointer;
    }

    /* VIDEO GRID */
    .grid {
        padding: 20px;
        display: grid;
        gap: 20px;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
    }

    .video-card {
        background: #181818;
        border-radius: 6px;
        box-shadow: 0 1px 2px rgba(0,0,0,0.3);
        overflow: hidden;
        transition: 0.2s;
    }

    .video-card:hover {
        transform: scale(1.02);
        box-shadow: 0 4px 8px rgba(0,0,0,0.5);
    }

    .thumbnail {
        width: 100%;
        height: 140px;
        object-fit: cover;
        background: #333;
    }

    .info {
        padding: 12px;
    }

    .title {
        font-size: 14px;
        font-weight: bold;
        margin-bottom: 6px;
        color: #fff;
    }

    .channel {
        font-size: 12px;
        color: #aaa;
        margin-bottom: 8px;
    }

    .upload-btn {
        display: inline-block;
        font-size: 12px;
        color: #ccc;
        cursor: pointer;
        margin-top: 5px;
        padding: 4px 8px;
        border: 1px solid #333;
        border-radius: 4px;
    }

    .upload-btn:hover {
        color: #ff4d4d;
        border-color: #ff4d4d;
    }

    .upload-btn input {
        display: none;
    }
</style>
</head>
<body>

<!-- HEADER -->
<div class="header">
    <div class="logo">MiniTube</div>

    <div class="search-box">
        <input type="text" placeholder="Search">
        <button>Search</button>
    </div>
</div>

<!-- VIDEO GRID -->
<div class="grid">

    <!-- VIDEO CARD 1 -->
    <div class="video-card">
        <img class="thumbnail" src="https://picsum.photos/400/250?random=1">
        <div class="info">
            <div class="title">Sample Video Title</div>
            <div class="channel">Channel Name</div>

            <label class="upload-btn">
                Change Thumbnail
                <input type="file" accept="image/*" onchange="changeThumb(this)">
            </label>
        </div>
    </div>

    <!-- VIDEO CARD 2 -->
    <div class="video-card">
        <img class="thumbnail" src="https://picsum.photos/400/250?random=2">
        <div class="info">
            <div class="title">Another Video</div>
            <div class="channel">Uploader</div>

            <label class="upload-btn">
                Change Thumbnail
                <input type="file" accept="image/*" onchange="changeThumb(this)">
            </label>
        </div>
    </div>

    <!-- VIDEO CARD 3 -->
    <div class="video-card">
        <img class="thumbnail" src="https://picsum.photos/400/250?random=3">
        <div class="info">
            <div class="title">Educational Clip</div>
            <div class="channel">MedSchool</div>

            <label class="upload-btn">
                Change Thumbnail
                <input type="file" accept="image/*" onchange="changeThumb(this)">
            </label>
        </div>
    </div>

    <!-- VIDEO CARD 4 -->
    <div class="video-card">
        <img class="thumbnail" src="https://picsum.photos/400/250?random=4">
        <div class="info">
            <div class="title">Funny Moments</div>
            <div class="channel">LaughHub</div>

            <label class="upload-btn">
                Change Thumbnail
                <input type="file" accept="image/*" onchange="changeThumb(this)">
            </label>
        </div>
    </div>

</div>

<script>
function changeThumb(input) {
    const file = input.files[0];
    if (!file) return;

    const reader = new FileReader();
    reader.onload = e => {
        const card = input.closest('.video-card');
        const img = card.querySelector('.thumbnail');
        img.src = e.target.result; 
    };
    reader.readAsDataURL(file);
}

// Search functionality
document.querySelector('.search-box button').addEventListener('click', () => {
    const query = document.querySelector('.search-box input').value.toLowerCase();
    document.querySelectorAll('.video-card').forEach(card => {
        const title = card.querySelector('.title').textContent.toLowerCase();
        card.style.display = title.includes(query) ? 'block' : 'none';
    });
});
</script>

</body>
</html>
