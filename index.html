<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica ‚Äî by MedicineBank</title>
<style>
:root {
  --bg-color: #0f0f0f;
  --text-color: #fff;
  --card-bg: #181818;
  --card-border: #333;
  --hover-bg: #222;
  --hover-text: #ff4d4d;
}

body.light-theme {
  --bg-color: #f5f5f5;
  --text-color: #111;
  --card-bg: #fff;
  --card-border: #ccc;
  --hover-bg: #eee;
  --hover-text: #e74c3c;
}

* { box-sizing: border-box; }
html, body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }

body { background: var(--bg-color); transition: background 0.3s ease; }

/* HEADER */
.header-wrapper {
  position: sticky;
  top: 0;
  background: #181818;
  z-index: 100;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: env(safe-area-inset-top) 16px 0 16px;
  height: 50px;
}

.logo-img { height: 28px; width: auto; }

.header-center { flex: 1; display: flex; justify-content: center; }

.menu-icon {
  width: 25px; height: 20px; display: flex; flex-direction: column; justify-content: space-between;
  cursor: pointer; z-index: 1001;
}
.menu-icon span { display:block; height:3px; background:#fff; border-radius:2px; transition: all 0.3s ease; }

/* Menu buttons */
.menu-buttons {
  position: absolute; top: calc(100% + 1px); right: 16px;
  background: #181818; border:1px solid #333; border-radius:6px;
  display:flex; flex-direction:column; overflow:hidden; opacity:0;
  transform:translateY(-10px); pointer-events:none; transition:all 0.3s ease; z-index:1000;
}
.menu-buttons.show { opacity:1; transform:translateY(0); pointer-events:all; }
.menu-buttons a { padding:12px 20px; font-size:14px; color:#ccc; text-decoration:none; border-bottom:1px solid #333; white-space:nowrap; transition: all 0.2s ease; }
.menu-buttons a:last-child { border-bottom:none; }
.menu-buttons a:hover { color:var(--hover-text); background:var(--hover-bg); padding-left:24px; }

/* Theme toggle */
.theme-toggle {
  padding:4px 10px; border-radius:4px; border:1px solid #333; font-size:12px;
  background:#181818; color:#fff; cursor:pointer; transition: all 0.3s ease;
}
body.light-theme .theme-toggle { border-color:#fff; background:#fff; color:#111; }
.theme-toggle:hover { background:var(--hover-bg); color:var(--hover-text); border-color:var(--hover-text); }

/* GRID */
.theme-container {
  padding:20px calc(20px + env(safe-area-inset-left)) calc(20px + env(safe-area-inset-bottom)) calc(20px + env(safe-area-inset-right));
  min-height: calc(100vh - 50px - env(safe-area-inset-top)); background: var(--bg-color);
}
.grid { display:grid; gap:20px; grid-template-columns: repeat(auto-fill, minmax(250px,1fr)); }

.video-card { background:var(--card-bg); border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.3); overflow:hidden; position:relative; transition:all 0.3s ease; }
.video-card:hover { transform:translateY(-4px); box-shadow:0 8px 16px rgba(0,0,0,0.5); }

.thumbnail-link { display:block; width:100%; text-decoration:none; color:inherit; position:relative; }
.thumbnail-container { position:relative; overflow:hidden; }
.thumbnail { width:100%; height:200px; object-fit:cover; display:block; transition:transform 0.3s ease; }
.video-card:hover .thumbnail { transform:scale(1.05); }

.gradient-overlay {
  position:absolute; bottom:0; left:0; width:100%; height:40%;
  background:linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
  display:flex; align-items:flex-end; padding:5px 10px;
}
.title { font-size:14px; font-weight:bold; color:#fff !important; }

.info { padding:12px; display:flex; justify-content:flex-start; }

.upload-btn { display:inline-block; font-size:14px; color:var(--text-color); cursor:pointer; padding:8px 12px; border:1px solid var(--card-border); border-radius:6px; transition:all 0.3s ease; }
.upload-btn:hover { color:var(--hover-text); border-color:var(--hover-text); }
.upload-btn input { display:none; }

.add-card { display:flex; align-items:center; justify-content:center; font-size:36px; color:#aaa; cursor:pointer; transition:all 0.3s ease; }
.add-card:hover { background:var(--hover-bg); color:var(--hover-text); transform:scale(1.05); }

/* FOOTER */
footer {
  margin-top:40px; padding:20px calc(20px + env(safe-area-inset-left)) calc(20px + env(safe-area-inset-bottom)) calc(20px + env(safe-area-inset-right));
  text-align:center; font-size:12px; color:#888; border-top:1px solid var(--card-border); background:var(--bg-color);
}
footer a { color:#888; text-decoration:none; margin:0 8px; transition:color 0.2s ease; }
footer a:hover { color:var(--hover-text); }

@media (max-width:640px) { .grid { grid-template-columns:1fr; } }
</style>
</head>
<body>

<div class="header-wrapper">
  <div class="header">
    <img src="IMG_0696.png" class="logo-img" alt="Patholytica Logo">
    <div class="header-center">
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="menu-icon" onclick="toggleMenu(this)">
      <span></span>
      <span></span>
      <span></span>
    </div>
    <div class="menu-buttons" id="menuButtons">
      <a href="login.html">üîê Login</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
      <a href="help.html">‚ùì Help</a>
      <a href="admin.html">üõ°Ô∏è Admin Dashboard</a>
      <a href="logout.html">üö™ Logout</a>
    </div>
  </div>
</div>

<div class="theme-container">
  <div class="grid" id="grid"></div>
</div>

<footer>
  &copy; 2025 Patholytica by MedicineBank. All rights reserved.
  <br>
  <a href="#">Privacy Policy</a> |
  <a href="#">Terms of Service</a> |
  <a href="#">Contact</a>
</footer>

<script>
// Grid setup
const grid = document.getElementById('grid');
for (let i=1; i<=10; i++) {
  const card = document.createElement('div');
  card.className = 'video-card';
  card.innerHTML = `
    <a href="semester${i}.html" class="thumbnail-link">
      <div class="thumbnail-container">
        <img class="thumbnail" src="https://picsum.photos/400/250?random=${i}">
        <div class="gradient-overlay"><div class="title">Semester ${i}</div></div>
      </div>
    </a>
    <div class="info">
      <label class="upload-btn">Change Thumbnail ‚Üí<input type="file" accept="image/*" onchange="changeThumb(this)"></label>
    </div>
  `;
  grid.appendChild(card);
}

// Add card
const addCard = document.createElement('div');
addCard.className='video-card add-card';
addCard.innerHTML='+';
addCard.onclick = ()=>{
  const semesterNum = grid.querySelectorAll('.video-card:not(.add-card)').length+1;
  const newCard = document.createElement('div');
  newCard.className='video-card';
  newCard.innerHTML=`
    <a href="semester${semesterNum}.html" class="thumbnail-link">
      <div class="thumbnail-container">
        <img class="thumbnail" src="https://picsum.photos/400/250?random=${semesterNum+10}">
        <div class="gradient-overlay"><div class="title">Semester ${semesterNum}</div></div>
      </div>
    </a>
    <div class="info">
      <label class="upload-btn">Change Thumbnail ‚Üí<input type="file" accept="image/*" onchange="changeThumb(this)"></label>
    </div>
  `;
  grid.insertBefore(newCard, addCard);
};
grid.appendChild(addCard);

// Thumbnail upload
function changeThumb(input){
  const file=input.files[0]; if(!file) return;
  const reader=new FileReader();
  reader.onload=e=>{ input.closest('.video-card').querySelector('.thumbnail').src=e.target.result; }
  reader.readAsDataURL(file);
}

// Hamburger toggle
function toggleMenu(icon){
  const menu=document.getElementById('menuButtons');
  menu.classList.toggle('show'); icon.classList.toggle('active');
  const spans=icon.querySelectorAll('span');
  if(icon.classList.contains('active')){
    icon.style.transform = 'translateX(3px)';
    spans[0].style.transform='rotate(45deg) translate(5px,5px)';
    spans[1].style.opacity='0';
    spans[2].style.transform='rotate(-45deg) translate(6px,-6px)';
} else {
    icon.style.transform = 'translateX(0)'; 
    spans[0].style.transform='none';
    spans[1].style.opacity='1';
    spans[2].style.transform='none';
}
// Close menu
document.addEventListener('click', e=>{
  const menu=document.getElementById('menuButtons');
  const icon=document.querySelector('.menu-icon');
  if(!menu.contains(e.target)&&!icon.contains(e.target)&&menu.classList.contains('show')) toggleMenu(icon);
});

// Theme toggle
function toggleTheme(){
  document.body.classList.toggle('light-theme');
  localStorage.setItem('theme',document.body.classList.contains('light-theme')?'light':'dark');
}
if(localStorage.getItem('theme')==='light') document.body.classList.add('light-theme');
</script>
</body>
</html>
