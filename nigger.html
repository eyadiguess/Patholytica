<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica ‚Äî by MedicineBank</title>
<style>
:root {
  --bg-color: #0f0f0f;
  --text-color: #fff;
  --card-bg: #181818;
  --card-border: #333;
  --hover-bg: #222;
  --hover-text: #ff4d4d;
}

body.light-theme {
  --bg-color: #f5f5f5;
  --text-color: #111;
  --card-bg: #fff;
  --card-border: #ccc;
  --hover-bg: #eee;
  --hover-text: #e74c3c;
}

* { box-sizing: border-box; }
html, body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }

body { background: var(--bg-color); transition: background 0.3s ease; }

/* HEADER */
.header-wrapper {
  position: sticky;
  top: 0;
  background: var(--card-bg);
  z-index: 100;
  transition: background 0.3s ease;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: env(safe-area-inset-top) 16px 0 16px;
  height: 50px;
}

.logo-img { 
  height: 28px; 
  width: auto; 
  filter: brightness(0) invert(1);
  transition: filter 0.3s ease;
}
body.light-theme .logo-img {
  filter: brightness(0) invert(0);
}

.header-right {
  display: flex;
  align-items: center;
  gap: 12px;
}

.menu-icon {
  width: 25px; height: 20px; display: flex; flex-direction: column; justify-content: space-between;
  cursor: pointer; z-index: 1001;
}
.menu-icon span { display:block; height:3px; background:var(--text-color); border-radius:2px; transition: all 0.3s ease; }

/* Menu buttons */
.menu-buttons {
  position: absolute; top: calc(100% + 1px); right: 16px;
  background: var(--card-bg); border:1px solid var(--card-border); border-radius:6px;
  display:flex; flex-direction:column; overflow:hidden; opacity:0;
  transform:translateY(-10px); pointer-events:none; transition:all 0.3s ease; z-index:1000;
}
.menu-buttons.show { opacity:1; transform:translateY(0); pointer-events:all; }
.menu-buttons a { padding:12px 20px; font-size:14px; color:var(--text-color); text-decoration:none; border-bottom:1px solid var(--card-border); white-space:nowrap; transition: all 0.2s ease; opacity:0.8; }
.menu-buttons a:last-child { border-bottom:none; }
.menu-buttons a:hover { color:var(--hover-text); background:var(--hover-bg); padding-left:24px; opacity:1; }

/* Theme toggle */
.theme-toggle {
  width: 36px;
  height: 36px;
  border-radius: 50%;
  border: 1px solid var(--card-border);
  background: var(--card-bg);
  color: var(--text-color);
  cursor: pointer;
  display: flex;
  align-items: center;
  justify-content: center;
  transition: all 0.3s ease;
  padding: 0;
}
.theme-toggle:hover {
  background: var(--hover-bg);
  border-color: var(--hover-text);
  transform: scale(1.1);
}
.theme-toggle svg {
  width: 20px;
  height: 20px;
  transition: all 0.3s ease;
}
.theme-toggle .moon-icon {
  display: block;
}
.theme-toggle .sun-icon {
  display: none;
}
body.light-theme .theme-toggle .moon-icon {
  display: none;
}
body.light-theme .theme-toggle .sun-icon {
  display: block;
}

/* Startup Animation */
.startup-overlay {
  position: fixed;
  top: 0;
  left: 0;
  width: 100vw;
  height: 100vh;
  height: 100dvh; /* Dynamic viewport height for mobile */
  background: #000;
  z-index: 10000;
  display: flex;
  align-items: center;
  justify-content: center;
  overflow: hidden;
}
.startup-overlay.hidden {
  pointer-events: none;
  opacity: 0;
  transition: opacity 0.3s ease;
}
.startup-logo {
  position: relative;
  z-index: 10001;
  height: 80px;
  width: auto;
  max-width: 90vw;
  filter: brightness(0) invert(1);
  animation: logoFadeIn 0.6s ease-out;
  will-change: transform, opacity;
  transition: filter 0.3s ease;
}
body.light-theme .startup-logo {
  filter: brightness(0) invert(0);
}
@keyframes logoFadeIn {
  from {
    opacity: 0;
    transform: scale(0.8);
  }
  to {
    opacity: 1;
    transform: scale(1);
  }
}
.circle-reveal {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 0;
  height: 0;
  border-radius: 50%;
  background: var(--bg-color);
  transform: translate(-50%, -50%);
  will-change: width, height;
  animation: circleExpand 1.2s cubic-bezier(0.4, 0, 0.2, 1) forwards;
}
@keyframes circleExpand {
  0% {
    width: 0;
    height: 0;
  }
  100% {
    width: 500vmax;
    height: 500vmax;
  }
}

/* Mobile optimizations for startup animation */
@media (max-width: 640px) {
  .startup-logo {
    height: 60px;
    max-width: 85vw;
  }
  .circle-reveal {
    animation-duration: 0.9s;
  }
  @keyframes circleExpand {
    0% {
      width: 0;
      height: 0;
    }
    100% {
      width: 600vmax;
      height: 600vmax;
    }
  }
}

/* Reduce motion for users who prefer it */
@media (prefers-reduced-motion: reduce) {
  .startup-logo {
    animation: none;
    opacity: 1;
  }
  .circle-reveal {
    animation: circleExpandReduced 0.5s ease forwards;
  }
    @keyframes circleExpandReduced {
      0% {
        width: 0;
        height: 0;
      }
      100% {
        width: 500vmax;
        height: 500vmax;
      }
    }
}

/* GRID */
.theme-container {
  padding:20px calc(20px + env(safe-area-inset-left)) calc(20px + env(safe-area-inset-bottom)) calc(20px + env(safe-area-inset-right));
  min-height: calc(100vh - 50px - env(safe-area-inset-top)); background: var(--bg-color);
}
.grid { display:grid; gap:20px; grid-template-columns: repeat(auto-fill, minmax(250px,1fr)); }

.video-card { background:var(--card-bg); border-radius:6px; box-shadow:0 2px 8px rgba(0,0,0,0.3); overflow:hidden; position:relative; transition:all 0.3s ease; }
.video-card:hover { transform:translateY(-4px); box-shadow:0 8px 16px rgba(0,0,0,0.5); }

.thumbnail-link { display:block; width:100%; text-decoration:none; color:inherit; position:relative; }
.thumbnail-container { position:relative; overflow:hidden; }
.thumbnail { width:100%; height:200px; object-fit:cover; display:block; transition:transform 0.3s ease; }
.video-card:hover .thumbnail { transform:scale(1.05); }

.gradient-overlay {
  position:absolute; bottom:0; left:0; width:100%; height:40%;
  background:linear-gradient(to top, rgba(0,0,0,0.8), rgba(0,0,0,0));
  display:flex; align-items:flex-end; padding:5px 10px;
}
.title { font-size:14px; font-weight:bold; color:#fff !important; }

.info { padding:12px; display:flex; justify-content:flex-start; }

.upload-btn { display:inline-block; font-size:14px; color:var(--text-color); cursor:pointer; padding:8px 12px; border:1px solid var(--card-border); border-radius:6px; transition:all 0.3s ease; }
.upload-btn:hover { color:var(--hover-text); border-color:var(--hover-text); }
.upload-btn input { display:none; }

.add-card { display:flex; align-items:center; justify-content:center; font-size:36px; color:#aaa; cursor:pointer; transition:all 0.3s ease; }
.add-card:hover { background:var(--hover-bg); color:var(--hover-text); transform:scale(1.05); }

/* FOOTER */
footer {
  margin-top:40px; padding:20px calc(20px + env(safe-area-inset-left)) calc(20px + env(safe-area-inset-bottom)) calc(20px + env(safe-area-inset-right));
  text-align:center; font-size:12px; color:#888; border-top:1px solid var(--card-border); background:var(--bg-color);
}
footer a { color:#888; text-decoration:none; margin:0 8px; transition:color 0.2s ease; }
footer a:hover { color:var(--hover-text); }

@media (max-width:640px) { .grid { grid-template-columns:1fr; } }
</style>
</head>
<body>

<!-- Startup Animation -->
<div class="startup-overlay" id="startupOverlay">
  <img src="IMG_0696.png" class="startup-logo" alt="Patholytica Logo">
  <div class="circle-reveal"></div>
</div>

<div class="header-wrapper">
  <div class="header">
    <img src="IMG_0696.png" class="logo-img" alt="Patholytica Logo">
    <div class="header-right">
      <button class="theme-toggle" onclick="toggleTheme()" aria-label="Toggle theme">
        <svg class="moon-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M20.354 15.354A9 9 0 018.646 3.646 9.003 9.003 0 0012 21a9.003 9.003 0 008.354-5.646z"></path>
        </svg>
        <svg class="sun-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m9-9h-1M4 12H3m15.364 6.364l-.707-.707M6.343 6.343l-.707-.707m12.728 0l-.707.707M6.343 17.657l-.707.707M16 12a4 4 0 11-8 0 4 4 0 018 0z"></path>
        </svg>
      </button>
      <div class="menu-icon" onclick="toggleMenu(this)">
        <span></span>
        <span></span>
        <span></span>
      </div>
    </div>
    <div class="menu-buttons" id="menuButtons">
      <a href="login.html">üîê Login</a>
      <a href="profile.html">üë§ Profile</a>
      <a href="settings.html">‚öôÔ∏è Settings</a>
      <a href="help.html">‚ùì Help</a>
      <a href="admin.html">üõ°Ô∏è Admin Dashboard</a>
      <a href="logout.html">üö™ Logout</a>
    </div>
  </div>
</div>

<div class="theme-container">
  <div class="grid" id="grid"></div>
</div>

<footer>
  &copy; 2025 Patholytica by MedicineBank. All rights reserved.
  <br>
  <a href="#">Privacy Policy</a> |
  <a href="#">Terms of Service</a> |
  <a href="#">Contact</a>
</footer>

<script>
// Grid setup
const grid = document.getElementById('grid');
for (let i=1; i<=10; i++) {
  const card = document.createElement('div');
  card.className = 'video-card';
  card.innerHTML = `
    <a href="semester${i}.html" class="thumbnail-link">
      <div class="thumbnail-container">
        <img class="thumbnail" src="https://picsum.photos/400/250?random=${i}">
        <div class="gradient-overlay"><div class="title">Semester ${i}</div></div>
      </div>
    </a>
    <div class="info">
      <label class="upload-btn">Change Thumbnail ‚Üí<input type="file" accept="image/*" onchange="changeThumb(this)"></label>
    </div>
  `;
  grid.appendChild(card);
}

// Add card
const addCard = document.createElement('div');
addCard.className='video-card add-card';
addCard.innerHTML='+';
addCard.onclick = ()=>{
  const semesterNum = grid.querySelectorAll('.video-card:not(.add-card)').length+1;
  const newCard = document.createElement('div');
  newCard.className='video-card';
  newCard.innerHTML=`
    <a href="semester${semesterNum}.html" class="thumbnail-link">
      <div class="thumbnail-container">
        <img class="thumbnail" src="https://picsum.photos/400/250?random=${semesterNum+10}">
        <div class="gradient-overlay"><div class="title">Semester ${semesterNum}</div></div>
      </div>
    </a>
    <div class="info">
      <label class="upload-btn">Change Thumbnail ‚Üí<input type="file" accept="image/*" onchange="changeThumb(this)"></label>
    </div>
  `;
  grid.insertBefore(newCard, addCard);
};
grid.appendChild(addCard);

// Thumbnail upload
function changeThumb(input){
  const file=input.files[0]; if(!file) return;
  const reader=new FileReader();
  reader.onload=e=>{ input.closest('.video-card').querySelector('.thumbnail').src=e.target.result; }
  reader.readAsDataURL(file);
}

// Hamburger toggle
function toggleMenu(icon){
  const menu=document.getElementById('menuButtons');
  menu.classList.toggle('show'); icon.classList.toggle('active');
  const spans=icon.querySelectorAll('span');
  if(icon.classList.contains('active')){
    spans[0].style.transform='rotate(45deg) translate(5px,5px)';
    spans[1].style.opacity='0';
    spans[2].style.transform='rotate(-45deg) translate(6px,-6px)';
  } else { spans[0].style.transform='none'; spans[1].style.opacity='1'; spans[2].style.transform='none'; }
}

// Close menu
document.addEventListener('click', e=>{
  const menu=document.getElementById('menuButtons');
  const icon=document.querySelector('.menu-icon');
  if(!menu.contains(e.target)&&!icon.contains(e.target)&&menu.classList.contains('show')) toggleMenu(icon);
});

// Apply theme immediately on page load (before animation)
if(localStorage.getItem('theme')==='light') document.body.classList.add('light-theme');

// Theme toggle
function toggleTheme(){
  document.body.classList.toggle('light-theme');
  localStorage.setItem('theme',document.body.classList.contains('light-theme')?'light':'dark');
}

// Startup Animation - Start immediately when DOM is ready, don't wait for all resources
(function startAnimation() {
  // Use DOMContentLoaded for faster execution, or run immediately if DOM already ready
  if (document.readyState === 'loading') {
    document.addEventListener('DOMContentLoaded', startAnimation);
    return;
  }
  
  const overlay = document.getElementById('startupOverlay');
  const circleReveal = overlay?.querySelector('.circle-reveal');
  
  // Update circle reveal background to match current theme
  if (circleReveal) {
    const bgColor = getComputedStyle(document.body).getPropertyValue('--bg-color').trim();
    circleReveal.style.background = bgColor;
  }
  
  if (overlay) {
    // Detect mobile and adjust timing
    const isMobile = window.innerWidth <= 640;
    const animationDuration = isMobile ? 900 : 1200; // Faster on mobile
    const fadeDelay = 300;
    
    // Wait for animation to complete - force play for full duration regardless of page load
    setTimeout(() => {
      overlay.classList.add('hidden');
      // Remove from DOM after fade completes
      setTimeout(() => {
        overlay.remove();
      }, fadeDelay);
    }, animationDuration + fadeDelay);
  }
})();
</script>
</body>
