<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica â€” by MedicineBank</title>
<style>
:root {
  --bg-color: #0f0f0f;
  --text-color: #fff;
  --card-bg: #181818;
  --card-border: #333;
  --hover-bg: #222;
  --hover-text: #ff4d4d;
  --header-bg: #fff;
  --header-text: #000;
  --btn-primary: #ff4d4d;
  --btn-primary-hover: #ff3333;
}

body.light-theme {
  --bg-color: #f5f5f5;
  --text-color: #111;
  --card-bg: #fff;
  --card-border: #ccc;
  --hover-bg: #eee;
  --hover-text: #e74c3c;
  --header-bg: #0f0f0f;
  --header-text: #fff;
  --btn-primary: #e74c3c;
  --btn-primary-hover: #c0392b;
}

* { box-sizing: border-box; }
html, body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }
body { background: var(--bg-color); color: var(--text-color); transition: all 0.3s ease; }

/* HEADER */
.header-wrapper {
  position: sticky;
  top: 0;
  background: var(--header-bg);
  z-index: 100;
  padding-top: env(safe-area-inset-top);
}
.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: 0 16px;
  height: 50px;
  color: var(--header-text);
}

.logo-img {
  height: 28px;
  width: auto;
  filter: invert(0);
  transition: filter 0.3s ease;
}

body.light-theme .logo-img {
  filter: invert(1) brightness(1.1);
}

.header-center { flex:1; display:flex; justify-content:center; }

.theme-toggle {
  padding:4px 10px; border-radius:4px; border:1px solid var(--card-border); font-size:12px;
  background: var(--header-bg); color: var(--header-text); cursor:pointer; transition: all 0.3s ease;
}
.theme-toggle:hover { background: var(--hover-bg); color: var(--hover-text); border-color: var(--hover-text); }

/* LOGIN CONTAINER */
.login-container {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  min-height: calc(100vh - 50px - env(safe-area-inset-top));
  padding: 20px calc(20px + env(safe-area-inset-left)) calc(20px + env(safe-area-inset-bottom)) calc(20px + env(safe-area-inset-right));
}

.login-card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 40px;
  max-width: 400px;
  width: 100%;
  box-shadow: 0 4px 16px rgba(0,0,0,0.3);
  text-align: center;
}

.login-card h1 {
  margin: 0 0 10px 0;
  font-size: 28px;
  color: var(--text-color);
}

.login-card p {
  margin: 0 0 30px 0;
  font-size: 14px;
  color: #888;
}

.login-btn {
  display: inline-block;
  padding: 14px 32px;
  background: var(--btn-primary);
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
}

.login-btn:hover {
  background: var(--btn-primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 4px 12px rgba(255,77,77,0.4);
}

/* FOOTER */
footer {
  margin-top: auto;
  padding: 20px calc(20px + env(safe-area-inset-left)) calc(20px + env(safe-area-inset-bottom)) calc(20px + env(safe-area-inset-right));
  text-align: center;
  font-size: 12px;
  color: #888;
  border-top: 1px solid var(--card-border);
  background: var(--bg-color);
}

footer a {
  color: #888;
  text-decoration: none;
  margin: 0 8px;
  transition: color 0.2s ease;
}

footer a:hover {
  color: var(--hover-text);
}

@media (max-width: 640px) {
  .login-card {
    padding: 30px 20px;
  }
}
</style>
</head>
<body>

<div class="header-wrapper">
  <div class="header">
    <img src="IMG_0696.png" class="logo-img" alt="Patholytica Logo">
    <div class="header-center">
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <h1>Welcome to Patholytica</h1>
    <p>Your comprehensive pathology learning platform</p>
    <a href="login.html" class="login-btn">Login to Continue</a>
  </div>
</div>

<footer>
  &copy; 2025 Patholytica by MedicineBank. All rights reserved.
  <br>
  <a href="#">Privacy Policy</a> |
  <a href="#">Terms of Service</a> |
  <a href="#">Contact</a>
</footer>

<script>
// Theme toggle
function toggleTheme(){
  document.body.classList.toggle('light-theme');
  localStorage.setItem('theme',document.body.classList.contains('light-theme')?'light':'dark');
}
if(localStorage.getItem('theme')==='light') document.body.classList.add('light-theme');
</script>
</body>
</html>
