<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica ‚Äî by MedicineBank</title>

<style>
:root {
  --bg-color: #0f0f0f;
  --text-color: #fff;
  --card-bg: #181818;
  --card-border: #333;
  --accent: #ff4d4d;
  --header-height: 64px;
}

body.light-theme {
  --bg-color: #f3f3f3;
  --text-color: #000;
  --card-bg: #fff;
  --card-border: #ddd;
  --accent: #ff4d4d;
}

body {
  margin: 0;
  background: var(--bg-color);
  color: var(--text-color);
  font-family: system-ui, sans-serif;
  transition: background 0.3s, color 0.3s;
}

/* Header */
.header {
  height: var(--header-height);
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding: 0 16px;
  background: var(--bg-color);
  position: sticky;
  top: 0;
  z-index: 99;
}

/* Logo auto-invert on light theme */
.header img {
  height: 38px;
  transition: 0.3s;
  filter: invert(0);
}

body.light-theme .header img {
  filter: invert(1);
}

/* Theme button */
.theme-btn {
  padding: 8px 14px;
  border-radius: 8px;
  background: var(--card-bg);
  color: var(--text-color);
  border: 1px solid var(--card-border);
  cursor: pointer;
  transition: 0.3s;
}

/* Login card */
.login-card {
  max-width: 400px;
  margin: 90px auto;
  padding: 32px 26px;
  background: var(--card-bg);
  border-radius: 16px;
  border: 1px solid var(--card-border);
  text-align: center;
}

.login-card h1 {
  margin-bottom: 10px;
  font-size: 26px;
}

.login-card p {
  opacity: 0.8;
  margin-bottom: 24px;
}

/* Buttons */
.login-btn {
  display: block;
  width: 100%;
  padding: 14px;
  background: var(--accent);
  color: #fff;
  border-radius: 10px;
  text-decoration: none;
  font-size: 17px;
  transition: 0.25s;
  cursor: pointer;
}

.login-btn:hover {
  opacity: 0.85;
}

/* Sign up link */
.signup {
  margin-top: 14px;
  font-size: 15px;
  opacity: 0.8;
}

.signup a {
  color: var(--accent);
  text-decoration: none;
}

/* Input fields */
.input-field {
  width: 100%;
  padding: 14px;
  margin-bottom: 14px;
  border-radius: 8px;
  border: 1px solid var(--card-border);
  background: rgba(0,0,0,0.2);
  color: var(--text-color);
  font-size: 15px;
  transition: 0.25s;
}

body.light-theme .input-field {
  background: rgba(255,255,255,0.7);
}

.input-field:focus {
  border-color: var(--accent);
  outline: none;
  box-shadow: 0 0 8px rgba(255,77,77,0.35);
}

/* Fade animation */
@keyframes fadeUp {
  from { opacity: 0; transform: translateY(10px); }
  to { opacity: 1; transform: translateY(0); }
}
</style>
</head>

<body>

<!-- HEADER -->
<div class="header">
  <img src="your-logo.png" alt="Logo">
  <button class="theme-btn" onclick="toggleTheme()">Toggle Theme</button>
</div>

<!-- LOGIN CARD -->
<div class="login-card">

  <h1>Welcome</h1>
  <p>Your all-in-one learning platform powered by MedicineBank.</p>

  <!-- LOGIN BUTTON -->
  <a class="login-btn" id="startLoginBtn">üîê Login to Continue</a>

  <!-- SIGNUP LINK -->
  <div class="signup">
    First time here? <a href="#">Create an account</a>
  </div>

  <!-- HIDDEN LOGIN FORM -->
  <form id="loginForm" style="display:none; margin-top:20px; animation: fadeUp 0.5s ease both;">
    <input type="text" placeholder="Email or Username" class="input-field">
    <input type="password" placeholder="Password" class="input-field">

    <button type="submit" class="login-btn" style="margin-top:12px;">
      Continue
    </button>
  </form>

</div>

<!-- SCRIPT -->
<script>
function toggleTheme() {
  document.body.classList.toggle("light-theme");
}

const startBtn = document.getElementById("startLoginBtn");
const form = document.getElementById("loginForm");

startBtn.addEventListener("click", () => {
  startBtn.style.opacity = "0";
  startBtn.style.pointerEvents = "none";

  setTimeout(() => {
    startBtn.style.display = "none";
    form.style.display = "block";
  }, 250);
});
</script>

</body>
</html>
