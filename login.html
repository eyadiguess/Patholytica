<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
<title>Patholytica ‚Äî by MedicineBank</title>
<style>
:root {
  --bg-color: #0f0f0f;
  --text-color: #fff;
  --card-bg: #181818;
  --card-border: #333;
  --hover-bg: #222;
  --hover-text: #ff4d4d;
  --btn-primary: #ff4d4d;
  --btn-primary-hover: #ff3333;
}

body.light-theme {
  --bg-color: #f5f5f5;
  --text-color: #111;
  --card-bg: #fff;
  --card-border: #ccc;
  --hover-bg: #eee;
  --hover-text: #e74c3c;
  --btn-primary: #e74c3c;
  --btn-primary-hover: #c0392b;
}

* { box-sizing: border-box; }
html, body { margin:0; padding:0; height:100%; font-family: Arial, sans-serif; }

body { background: var(--bg-color); transition: background 0.3s ease; display: flex; flex-direction: column; }

/* HEADER */
.header-wrapper {
  position: sticky;
  top: 0;
  background: #181818;
  z-index: 100;
}

.header {
  display: flex;
  align-items: center;
  justify-content: space-between;
  padding: env(safe-area-inset-top) 16px 0 16px;
  height: 50px;
}

.logo-img { height: 28px; width: auto; }

.header-center { flex: 1; display: flex; justify-content: center; }

/* Theme toggle */
.theme-toggle {
  padding:4px 10px; border-radius:4px; border:1px solid #333; font-size:12px;
  background:#181818; color:#fff; cursor:pointer; transition: all 0.3s ease;
}
body.light-theme .theme-toggle { border-color:#fff; background:#fff; color:#111; }
.theme-toggle:hover { background:var(--hover-bg); color:var(--hover-text); border-color:var(--hover-text); }

/* Empty space for hamburger alignment */
.header-right { width: 25px; }

/* LOGIN CONTAINER */
.login-container {
  flex: 1;
  display: flex;
  align-items: center;
  justify-content: center;
  padding: 40px calc(20px + env(safe-area-inset-left)) calc(40px + env(safe-area-inset-bottom)) calc(20px + env(safe-area-inset-right));
}

.login-card {
  background: var(--card-bg);
  border: 1px solid var(--card-border);
  border-radius: 12px;
  padding: 50px 40px;
  max-width: 420px;
  width: 100%;
  box-shadow: 0 4px 20px rgba(0,0,0,0.4);
  text-align: center;
  transition: all 0.3s ease;
}

.login-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 8px 30px rgba(0,0,0,0.5);
}

.login-card h1 {
  margin: 0 0 12px 0;
  font-size: 32px;
  color: var(--text-color);
}

.login-card p {
  margin: 0 0 35px 0;
  font-size: 15px;
  color: #888;
  line-height: 1.5;
}

.login-btn {
  display: inline-block;
  padding: 16px 40px;
  background: var(--btn-primary);
  color: #fff;
  text-decoration: none;
  border-radius: 8px;
  font-size: 16px;
  font-weight: bold;
  transition: all 0.3s ease;
  border: none;
  cursor: pointer;
}

.login-btn:hover {
  background: var(--btn-primary-hover);
  transform: translateY(-2px);
  box-shadow: 0 6px 16px rgba(255,77,77,0.4);
}

/* FOOTER */
footer {
  margin-top: auto;
  padding: 20px calc(20px + env(safe-area-inset-left)) calc(20px + env(safe-area-inset-bottom)) calc(20px + env(safe-area-inset-right));
  text-align: center;
  font-size: 12px;
  color: #888;
  border-top: 1px solid var(--card-border);
  background: var(--bg-color);
}

footer a {
  color: #888;
  text-decoration: none;
  margin: 0 8px;
  transition: color 0.2s ease;
}

footer a:hover {
  color: var(--hover-text);
}

@media (max-width: 640px) {
  .login-card {
    padding: 40px 30px;
  }
  
  .login-card h1 {
    font-size: 26px;
  }
}
</style>
</head>
<body>

<div class="header-wrapper">
  <div class="header">
    <img src="IMG_0696.png" class="logo-img" alt="Patholytica Logo">
    <div class="header-center">
      <button class="theme-toggle" onclick="toggleTheme()">Toggle Theme</button>
    </div>
    <div class="header-right"></div>
  </div>
</div>

<div class="login-container">
  <div class="login-card">
    <h1>Welcome to Patholytica</h1>
    <p>Your comprehensive pathology learning platform powered by MedicineBank</p>
    <a href="login.html" class="login-btn">üîê Login to Continue</a>
  </div>
</div>

<footer>
  &copy; 2025 Patholytica by MedicineBank. All rights reserved.
  <br>
  <a href="#">Privacy Policy</a> |
  <a href="#">Terms of Service</a> |
  <a href="#">Contact</a>
</footer>

<script>
// Theme toggle
function toggleTheme(){
  document.body.classList.toggle('light-theme');
  localStorage.setItem('theme',document.body.classList.contains('light-theme')?'light':'dark');
}
if(localStorage.getItem('theme')==='light') document.body.classList.add('light-theme');
</script>
</body>
</html>
