<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
<title>Login — Patholytica</title>

<style>
    :root {
        --bg: #0f0f0f;
        --card: #181818;
        --text: #ffffff;
        --border: #333;
        --accent: #4f7cff;
    }

    body {
        margin: 0;
        font-family: system-ui, sans-serif;
        background: var(--bg);
        color: var(--text);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
    }

    .container {
        width: 100%;
        max-width: 360px;
        background: var(--card);
        padding: 30px;
        border-radius: 12px;
        border: 1px solid var(--border);
        box-sizing: border-box;
    }

    h1 {
        margin: 0 0 25px;
        text-align: center;
        font-size: 26px;
        font-weight: 600;
    }

    label {
        font-size: 14px;
        display: block;
        margin-bottom: 6px;
    }

    input {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: 1px solid var(--border);
        background: #111;
        color: var(--text);
        font-size: 15px;
        margin-bottom: 18px;
        box-sizing: border-box;
    }

    button {
        width: 100%;
        padding: 12px;
        border-radius: 8px;
        border: none;
        background: var(--accent);
        color: #fff;
        font-size: 16px;
        cursor: pointer;
        font-weight: 600;
    }

    button:hover {
        opacity: 0.9;
    }

    .links {
        margin-top: 15px;
        text-align: center;
        font-size: 14px;
    }

    .links a {
        color: var(--accent);
        text-decoration: none;
    }
</style>
</head>

<body>
    <div class="container">
        <h1>Patholytica</h1>

        <form>
            <label>Email</label>
            <input type="email" placeholder="Enter your email" required />

            <label>Password</label>
            <input type="password" placeholder="Enter your password" required />

            <button type="submit">Login</button>

            <div class="links">
                <p><a href="#">Forgot password?</a></p>
                <p>Don’t have an account? <a href="#">Sign up</a></p>
            </div>
        </form>
    </div>
</body>
</html>
